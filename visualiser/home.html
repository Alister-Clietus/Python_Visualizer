<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio visualiser</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <img src="images/icon.png" alt="icon">
           <h1 class="form-tittle"> Login </h1>
           <div class="form--message username--error"></div>
        <div class="form--input--group">
           <input type="text" class="form--input" autofocus placeholder="username or email">
        </div>

        <div class="form--message password--error"> </div>
        <div class="form--input--group">
            <input type="password" class="form--input form--input---error" autofocus placeholder="enter your password">
         </div>
         <button type="submit" class="form--button">Countinue</button>
         <p class="form--text">
             <a href="#" class="form---link">Forgot your password.?</a>
         </p>
         <p class="form--text">
            <a href="createacc.html" class="form---link">Don't have an account, Create account. </a>
        </p>     

        </form>
    </div>
</body>
</html>

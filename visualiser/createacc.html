<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    
    <div class="container">
        <form class="form" id="Create Account">
            <img src="images/icon.png" alt="icon">
           <h1 class="form-tittle"> Create Account </h1>
           <div class="form--message username--error"></div>
        <div class="form--input--group">
           <input type="text" class="form--input" autofocus placeholder="username ">
        </div>

        <div class="form--input--group">
         <input type="text" class="form--input" autofocus placeholder="First name ">
      </div>
      <div class="form--input--group">
         <input type="text" class="form--input" autofocus placeholder="Last name ">
      </div>

        <div class="form--input--group">
            <input type="email" class="form--input" autofocus placeholder="Email id">
         </div>

        <div class="form--message password--valid"> </div>
        <div class="form--input--group">
            <input type="password" class="form--input form--input---error" autofocus placeholder="Enter Password">
         </div>

         <div class="form--message password--notsame"> </div>

         <div class="form--input--group">
            <input type="password" class="form--input form--input---error" autofocus placeholder="Confirm Password">
         </div>

         <a href="visul.html">next</a>
         
         <button type="submit" class="form--button">Countinue</button>
         <p class="form--text">
            <a href="home.html" class="form---link">already have an Account? Login </a>
         </p>     


         </form>
    </div>
</body>
</html>
